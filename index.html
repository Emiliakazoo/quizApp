<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="main.css">

	<title>The Ultimate Livin' on a Prayer Quiz</title>
</head>
<body>
<div class="container">
	<header>
		<h1>The Ultimate Livin' on a Prayer Quiz</h1>
		<p>How much do you know about Tommy and his girl?</p>
	</header>
	<main>

		<!--after initial start, hide the quiz-start-->
		<form id="quizStart">
			<input type="Submit" name="submit" value="Start it up!">
		</form>


		<!-- the questions will show up here, one at a time -->
		<section class="questions" class="hidden">
		
			<h3 class="currentQuestion"></h3>

			<ul class="answers"></ul>

		</section>
		<!-- end question layout -->


		<!-- after user chooses an option above, they will see the "correct" h2, or the "wrongAnswer" div revealing what the right answer was, plus the "next" button -->
		<section class="rightOrWrong"><!--this block can be written out with javascript?-->

			<input class="next" type="button" name="Next" value="Next" class="hidden">

		</section>
		<!-- end feedback area -->


		<!-- this piece will always be on the page, updating as the quiz goes on -->
		<section class="status">

			<p class="hidden">You are on question <span class="questionNumber"></span>  of <span class="totalQuestions"></span>.</p>

			<table class="results">
				<tr>
					<th>#right</th>
					<th>#wrong</th>
				</tr>
				<tr>
					<td class="right">0</td>
					<td class="wrong">0</td>
				</tr>
			</table>

		</section>
		<!-- end status area -->


		<!-- this is the final screen that people will see.  I am shooting for a different message for different ranges of questions right -->
		<section class="finalScore">

			<h2>Your score is: <span class="right"></span> correct out of <span class="totalQuestions"></span></h2>
			<input class="playAgain" type="button" value="Play again?">
		
		</section>	
		<!-- end final screen -->

	
	</main>


	<footer>
		&copy; Emiliafoo
	</footer>

</div>


<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->
<script type="text/javascript" src="jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
